spring.datasource.url=jdbc:h2:tcp://localhost/~/db/people
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.generate-ddl = false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.servlet.multipart.max-file-size = 160000KB
spring.servlet.multipart.max-request-size = 160000KB
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
logging.file.name = logback.log
spring.liquibase.user=sa
spring.liquibase.password=sa
spring.liquibase.url=jdbc:h2:tcp://localhost/~/db/people
spring.liquibase.change-log=liquibase/changelog-1.0.xml
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect